name: Docker Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔍 Verify Docker & Docker Compose version
        run: |
          docker --version
          docker compose version  # 👈 Use SPACE not hyphen

      - name: 🐳 Build containers with Docker Compose v2
        run: docker compose build  # 👈 Again, space not hyphen
